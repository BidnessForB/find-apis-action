name: Find API Changes

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  find-api-changes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Fetch current and previous commit
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Find API changes
      id: find-changes
      run: |
        node .github/scripts/find-api-changes.js
    
    - name: Output results
      run: |
        echo "Changed API files:"
        echo "${{ steps.find-changes.outputs.api-changes }}"
